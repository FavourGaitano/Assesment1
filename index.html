<!DOCTYPE html>
<html lang="en">
<head>

    <link  rel="stylesheet" href="style.css">

</head>
<body>
    <div class="main">
        <div class="navbar">
            <img  class="logo" src="images/logo.svg" alt="search" width ="12%">
            <p>Collections</p>
            <p>Men</p>
            <p>Women</p>
            <P>About</P>
            <p style="padding-right: 490px;">Contact</p>
            <img class="cart" src="images/icon-cart.svg" alt="search">
            <img  class="avatar" src="images/image-avatar.png" alt="search">
        </div>
        <div class="grid-container">
            <div class="grid-item">
                <img class="main-product" src="images/image-product-1.jpg" alt="search" width="75%">
                <div class="shoe">
                    <div class="sneaker">
                        <img src="images/image-product-1.jpg" alt="search" width ="20%">
                        <img src="images/image-product-2.jpg" alt="search" width ="20%">

                        <img src="images/image-product-4.jpg" alt="search" width ="20%">
                    </div>

                </div>
            </div>
            <div class="grid-item1">
                <p class="o">SNEAKER COMPANY</p>
                <h1>Fall Limited Edition Sneakers</h1>
                <p class="description">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
                <div class="price">
                    <h2>$125.00</h2>
                    <p>50%</p>
                </div>
                <p class="dollar">$250.00</p>
                <div class="button">
                    <button class="count">
                        <img style="padding-right:18px; padding-top:10px;" src="images/icon-minus.svg" alt="search">
                        <p>0</p>
                        <img style="padding-left:18px; padding-top:5px;" src="images/icon-plus.svg" alt="search">
                    </button>
                    <button class="add">
                        <img class="shop"  width = "15px"src="images/icon-cart.svg" alt="search">
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
